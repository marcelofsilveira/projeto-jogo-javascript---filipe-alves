<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Jogo da bolinha amarela</title>
    <style>
        canvas {
            position:absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
    </style>

</head>
<body>
<script>
//variaveis do jogo
    var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3,

    //criando o chão do jogo
    chao = {
        y: 550,
        altura: 50,
        cor: "#ffdf70",

        //criando o metodo do desenho
        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(0, this.y, LARGURA, this.altura);
        }
    },

    //criando o bloco
    bloco = {
        //atributos do bloco
        x: 50,
        y: 0,
        altura: 50,
        largura: 50,
        cor: "#ff4e4e",
        gravidade: 1.5,
        velocidade: 0,
        forcaDoPulo: 15,
        qntPulos: 0, 


        atualiza: function (){
            this.velocidade += this.gravidade;
            this.y += this.velocidade;
            //atributo que impede que o bloco ultrapasse o canvas
            if (this.y > chao.y - this.altura){
                this.y = chao.y - this.altura;
                this.qntPulos = 0;
            }
        },

        //criando o metodo pula
        pula: function(){
            if (this.qntPulos < maxPulos) {
                this.velocidade = - this.forcaDoPulo;
                this.qntPulos++;
            }
            
        },


        //criando o 
        desenha: function(){
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, this.largura, this.altura)
        }

    };

    function clique (event) {
        bloco.pula();
    }
    function main() {
        ALTURA = window.innerHeight;
        LARGURA = window.innerWidth;

        if (LARGURA >= 500) {
            LARGURA = 600;
            ALTURA = 600;
        }

        canvas = document.createElement("canvas");
        canvas.width = LARGURA;
        canvas.height = ALTURA;
        canvas.style.border = "1px solid #000";

        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);
        document.addEventListener("mousedown", clique);

        roda(); //função que faz o jogo rodar
    }
    function roda() {
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);
    }
    function atualiza () {
        frames++;

        //metodo que atualiza o bloco
        bloco.atualiza();
    }
    function desenha() {
        ctx.fillStyle = "#50beff";
        ctx.fillRect(0, 0, LARGURA, ALTURA);

        //desenhando o chão
        chao.desenha(); 
        //metodo do bloco
        bloco.desenha();
    }

    //inicializa o jogo
    main();

</script>

</body>
</html>
